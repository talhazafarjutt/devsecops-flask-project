name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ï¿½ï¿½ Starting automated deployment..."
            
            # Navigate to project directory
            cd ~/projects/devsecops-flask-project || (mkdir -p ~/projects && cd ~/projects && git clone https://github.com/talhazafarjutt/devsecops-flask-project.git && cd devsecops-flask-project)
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from main branch..."
            git pull origin main
            
            # Update Nginx configuration
            echo "ğŸŒ Updating Nginx configuration..."
            sudo cp nginx/nginx.conf /etc/nginx/sites-available/devsecops
            
            # Test Nginx configuration
            echo "ğŸ§ª Testing Nginx configuration..."
            sudo nginx -t
            if [ $? -ne 0 ]; then
              echo "âŒ Nginx configuration test failed!"
              exit 1
            fi
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            # Start containers with new configuration
            echo "ğŸš€ Starting containers with new configuration..."
            docker-compose up -d --build
            
            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 30
            
            # Reload Nginx with new configuration
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            # Health checks
            echo "ğŸ¥ Performing health checks..."
            sleep 10
            
            # Test Flask app
            if curl -f http://localhost:5001 > /dev/null 2>&1; then
              echo "âœ… Flask app is running"
            else
              echo "âŒ Flask app is not responding"
              exit 1
            fi
            
            # Test Grafana
            if curl -f http://localhost:3000/grafana/ > /dev/null 2>&1; then
              echo "âœ… Grafana is running"
            else
              echo "âŒ Grafana is not responding"
              exit 1
            fi
            
            # Test Prometheus
            if curl -f http://localhost:9090 > /dev/null 2>&1; then
              echo "âœ… Prometheus is running"
            else
              echo "âŒ Prometheus is not responding"
              exit 1
            fi
            
            # Test HTTPS access
            echo "ğŸ”’ Testing HTTPS access..."
            if curl -f https://dev.devsecopsassignment.work.gd > /dev/null 2>&1; then
              echo "âœ… HTTPS Flask app is accessible"
            else
              echo "âŒ HTTPS Flask app is not accessible"
            fi
            
            if curl -f https://dev.devsecopsassignment.work.gd/grafana/ > /dev/null 2>&1; then
              echo "âœ… HTTPS Grafana is accessible"
            else
              echo "âŒ HTTPS Grafana is not accessible"
            fi
            
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸŒ Flask App: https://dev.devsecopsassignment.work.gd"
            echo "ğŸ“Š Grafana: https://dev.devsecopsassignment.work.gd/grafana/"
            echo "ğŸ“ˆ Prometheus: https://dev.devsecopsassignment.work.gd/prometheus/"
