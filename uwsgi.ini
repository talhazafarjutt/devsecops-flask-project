[uwsgi]
# point to your Flask app: change 'app:app' if your module/callable differs
module = app:app

# Use unix socket nginx expects
socket = /tmp/uwsgi.socket

# Allow nginx to connect to the socket
chmod-socket = 666

# Remove socket on exit
vacuum = true

# Ensure single process + single thread
master = true
processes = 1
threads = 1

# Optional logging
logto = /var/log/uwsgi/uwsgi.log

# Optional: chdir to app directory if needed
chdir = /srv/flask_app
